{% extends "base.html" %}
{% block content %}
<main>
  <div class="row">
    <section>
      <div class="small-3 columns">
        <h3>Cat List</h3>
        <dl data-bind="foreach: catList">
          <dt>
            <!-- <button data-bind="text: name, click: function(d, e) { -->
            <!--                    $parent.changeCat($data.name, $index)}"></button> -->
            <button class="button primary expanded"
                    data-bind="text: name, click: $parent.setCat"></button>
          </dt>
        </dl>
      </div>
    </section>
    <section>
      <div class="small-9 columns">
        <div data-bind="with: currentCat">
          <h2 data-bind="text: name"></h2>
          <h4 data-bind="text: title"></h4>
          <div data-bind="text: clickCount"></div>
          <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
                                                attr: {src: imgSrc}">
          <div>
            <h3>Nicknames:</h3>
            <ul data-bind="foreach: nickNames">
              <li data-bind="text: $data"></li>
            </ul>
          </div>
        </div>
      </div>
    </section> 
  </div>
</main>
{% endblock %}
